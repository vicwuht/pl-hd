<html>
<head>
<title>会员注册</title>
<meta charset="utf-8"/>
</head>
<body>
<form name="signin" action="url_form_action" width="300">
<fieldset >
    <legend>用户注册</legend>
    <table border="1">
	    <tr>
        <td width="100">用户名：</td>
        <td width="100"><input type="text" name="username" style="width: 100px;"></td>
        <td width="100">密码：</td>
        <td width="100"><input type="password" name="password" style="width: 100px;"></td></tr>
		<tr>
      <td colspan="4">备注：</td>
    </tr>
		<tr>
      <td colspan="4"><textarea name="remarks" rows = "8" cols = "4"></textarea></td>
    </tr>
		<tr>
      <td>性别：</td>
      <td>男<input type="radio" name="sex" checked="checked" value="male"></td>
      <td>女<input type="radio" name="sex" value="female"></td>
		<tr>
      <td>学历：
      </td>
      <td colspan="3">
		    <select name="education">
              <option value="college" selected="selected">本科 </option>
			        <option value="junior" >专科 </option>
        </select>
      </td>
    </tr>
		<tr>
		  <td rowspan="2">兴趣爱好：</td>
			<td>运动<input type="checkbox" name="sports"></td>
			<td>电影<input type="checkbox" name="movie"></td>
			<td>音乐<input type="checkbox" name="music"></td>
		</tr>
		    <td>编程<input type="checkbox" name="programing"></td>
			<td>下厨<input type="checkbox" name="cocking"></td>
			<td>旅游<input type="checkbox" name="traveling"></td>
		</tr>
		<tr>
      <td>头像上传：</td>
      <td colspan="2"><input type="file" name="tab" accept=".jpg .png .bmp"></td>
	</table>
    <input type="submit" value="Submit" />
</fieldset>
</form>

</body>

</html>
